<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Random Digit Generator</h1>
    <label for="min">Minimum Value: </label>
    <input type="number" id="min" placeholder="Enter minimum value">
    <br>
    <label for="max">Maximum Value: </label>
    <input type="number" id="max" placeholder="Enter maximum value">
    <br>
    <button onclick="generateRandomNumber()">Generate Random Number</button>

    <div class="result" id="result"></div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);
            
            if (isNaN(min) || isNaN(max)) {
                document.getElementById('result').textContent = 'Please enter valid numbers.';
                return;
            }

            if (min > max) {
                document.getElementById('result').textContent = 'Minimum value cannot be greater than maximum value.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = 'Random Number: ' + randomNumber;
        }
    </script>

</body>
</html>
